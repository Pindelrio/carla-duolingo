<div class="game">

  <Label class="phrase" [textContent]="phrase2print"></Label>
  <br>
  <div id="words" *ngFor="let item of hiddenWords">
    <button mat-raised-button color="primary" (click)="clickOnWord(item)">{{item}}</button>
  </div>
  <p></p>
  <button mat-raised-button *ngIf="index+1 < phraseItems.length" (click)="nextPhoto()">Next</button>
</div>
